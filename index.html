<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="calculatorOutput">1+2 <div class="result" id="result">3</div></div>
        <button class="calculatorKeyOperatorplus">+</button>
        <button class="calculatorKeyOperatorminus">-</button>
        <button class="calculatorKeyOperatorby" name="multiply">&#215</button>
        <button class="calculatorKeyOperatordivide" name="division">&#247</button>
        <button class="calculatorKeySeven">7</button>
        <button class="calculatorKeyEight">8</button>
        <button class="calculatorKeyNine">9</button>
        <button class="calculatorKeyFour">4</button>
        <button class="calculatorKeyFive">5</button>
        <button class="calculatorKeySix">6</button>
        <button class="calculatorKeyOne">1</button>
        <button class="calculatorKeyTwo">2</button>
        <button class="calculatorKeyThree">3</button>
        <button class="calculatorKeyZero">0</button>
        <button class="calculatorKeyDot">.</button>
        <button class="calculatorKeyAC">AC</button>
        <button class="calculatorKeyOperatorEqual">=</button>
        <button class="material-icons">delete</button>   
    </div>
    
    <script src="index.js"></script>
</body>
</html>
