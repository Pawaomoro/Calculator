<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div id="calculatorOutput">
             <div id="previousOperand"></div>
            <div id="currentOperand"></div>

        </div>
        <div class="buttons" id="buttons">
            <button id="operator" data-operator="+" class="calculatorKeyOperatorplus">+</button>
            <button id="operator" data-operator="-"class="calculatorKeyOperatorminus">-</button>
            <button id="operator" data-operator="*"class="calculatorKeyOperatorby" name="multiply">&#215</button>
            <button id="operator" data-operator="/"class="calculatorKeyOperatordivide" name="division">&#247</button>
            <button id="number"value="7" data-number="7"class="calculatorKeySeven">7</button>
            <button id="number" data-number="8"class="calculatorKeyEight" value="8">8</button>
            <button id="number"data-number="9"class="calculatorKeyNine" value="9">9</button>
            <button id="number" data-number="4"class="calculatorKeyFour" value="4">4</button>
            <button id="number" data-number="5"class="calculatorKeyFive" value="5">5</button>
            <button id="number" data-number="6" class="calculatorKeySix" value="6">6</button>
            <button id="number" data-number="1" class="calculatorKeyOne" value="1">1</button>
            <button id="number" data-number="2" class="calculatorKeyTwo" value="2">2</button>
            <button id="number" data-number="3" class="calculatorKeyThree" value="3">3</button>
            <button id="number" data-number="0" class="calculatorKeyZero" value="0">0</button>
            <button id="dot" class="calculatorKeyDot">.</button>
            <button id="delete"class="calculatorKeyAC">AC</button>
            <button id="equal"class="calculatorKeyOperatorEqual">=</button>
            <button id="backSpace"class="material-icons">delete</button>   
        </div>
       
    </div>
</body>
</html>
